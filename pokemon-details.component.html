<div class="pokemon-details">
    <h1>{{ pokemon.name }}</h1>
    
    <div class="details">
      <div class="detail">
        <h2>Abilities</h2>
        <ul>
          <li *ngFor="let ability of pokemon.abilities">{{ ability.ability.name }}</li>
        </ul>
      </div>
    
      <div class="detail">
        <h2>Base Experience</h2>
        <p>{{ pokemon.base_experience }}</p>
      </div>
    
      <div class="detail">
        <h2>Height</h2>
        <p>{{ pokemon.height }}</p>
      </div>
    
      <div class="detail">
        <h2>Moves</h2>
        <ul>
          <li *ngFor="let move of pokemon.moves">{{ move.move.name }}</li>
        </ul>
      </div>
    </div>
    
    <div class="image-container">
      <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}" />
    </div>
  </div>
